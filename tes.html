<!DOCTYPE html>
<html>
<head>
  <title>Two Robots</title>
  <style>
    body {
      background-color: #181824;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 30px;
    }

    .card {
      background-color: #282833;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
    }

    h2 {
      margin-top: 20px;
    }

    .rules {
      background-color: #181824;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://www.kindpng.com/picc/m/157- 1574443_robot-png-transparent-png.png" alt="Robot 1">
      <h2>Robot 1</h2>
    </div>
    <div class="card">
      <img src="https://www.kindpng.com/picc/m/157-1574443_robot-png-transparent-png.png" alt="Robot 2">
      <h2>Robot 2</h2>
    </div>
  </div>
  <div class="rules">
    <h2>Rules:</h2>
    <p>1. Robots must be at least 18 inches tall.</p>
    <p>2. Robots must be made of metal.</p>
    <p>3. Robots must have at least 2 wheels.</p>
    <button class="button">Learn More</button>
  </div>
</body>
</html>

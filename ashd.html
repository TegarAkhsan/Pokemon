<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .left-section {
            width: 50%;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .right-section {
            width: 50%;
            background-color: #fff;
            padding: 20px;
        }

        .left-section h1 {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .right-section h2 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .right-section p {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .right-section .buttons {
            display: flex;
            justify-content: space-between;
        }

        .right-section button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
         }

        .right-section button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Heading</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
        </div>
        <div class="right-section">
            <h2>Subheading</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
            <div class="buttons">
                <button>Button 1</button>
                <button>Button 2</button>
            </div>
        </div>
    </div>
</body>
</html>

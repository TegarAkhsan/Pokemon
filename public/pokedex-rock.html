<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokémon World</title>
        <link rel="stylesheet" href="css/pokedex-water.css">
        <header class="website-header">
            <div class="logo-container">
                <img src="images/Logo-image/Logo.png" alt="Logo" class="logo">
            </div>
            <button class="menu-toggle" id="menu-toggle">☰</button>
            <nav class="nav-links">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="pokedex.html" class="active">Pokedex</a></li>
                    <li><a href="pokeball.html">Pokeball</a></li>
                </ul>
            </nav>
            <div class="header-buttons">
                <button class="sign-in">Sign In</button>
                <button class="sign-up">Sign Up</button>
            </div>
        </header>
    </head>
    <body>
        <div class="hero">
            <img src="images/pokedex-image/Grass-Pokemon/Grass-Pokemon-Hero.jpg" class="hero-img">
        </div>
        <div class="hero-space"></div> <!-- Space hitam -->
        <div class="type-pokemon">
            <button class="fire"onclick="window.location.href='pokedex.html'">Fire</button>
            <button class="water"onclick="window.location.href='pokedex-water.html'">Water</button>
            <button class="grass"onclick="window.location.href='pokedex-grass.html'">Grass</button>
            <button class="ground"onclick="window.location.href='pokedex-ground.html'">Ground</button>
            <button class="rock"onclick="window.location.href='pokedex-rock.html'">Rock</button>
            <button class="dark"onclick="window.location.href='pokedex-dark.html'">Dark</button>
            <button class="dragon"onclick="window.location.href='pokedex-dragon.html'">Dragon</button>
            <button class="steel"onclick="window.location.href='pokedex-steel.html'">Steel</button>
        </div>
        

        <div class="con-1-pokedex">
            <div class="card">
                <img src="images/pokedex-image/Pokemon/Squirtle.png" alt="" class="card-pokemon">
                <h2>Squirtle</h2>
                <div class ="type">
                    <button class="Fire-type">Water</button>
                </div>
            </div>
            

            <div class="card">
                <img src="images/pokedex-image/Pokemon/Wartortle.png">
                <h2>Wartortle</h2>
                <div class ="type">
                    <button>Water</button>
                </div>
            </div>

            <div class="card">
                <img src="images/pokedex-image/Pokemon/Blastoise.png">
                <h2>Blastoise</h2>
                <div class ="type">
                    <button>Water</button>
                </div>
            </div>
        </div> 
        
        <div class="con-2-pokedex">
            <div class="card">
                <img src="images/pokedex-image/Pokemon/Poliwag.png" alt="">
                <h2>Poliwag</h2>
                <div class ="type">
                    <button>Water</button>
                </div>
            </div>

            <div class="card">
                <img src="images/pokedex-image/Pokemon/Poliwhirl.png">
                <h2>Poliwhirl</h2>
                <div class ="type">
                    <button>Water</button>
                </div>
            </div>

            <div class="card">
                <img src="images/pokedex-image/Pokemon/Poliwrath.png">
                <h2>Poliwrath</h2>
                <div class ="type">
                    <button>Water</button>
                </div>
            </div>
        </div> 

        <div class="con-3-pokedex">
            <div class="card">
                <img src="images/pokedex-image/Pokemon/Totodile.png" alt="">
                <h2>Totodile</h2>
                <div class ="type">
                    <button>Water</button>
                </div>
            </div>

            <div class="card">
                <img src="images/pokedex-image/Pokemon/Croconaw.png">
                <h2>Croconaw</h2>
                <div class ="type">
                    <button>Water</button>
                </div>
            </div>

            <div class="card">
                <img src="images/pokedex-image/Pokemon/Feraligatr.png">
                <h2>Feraligatr</h2>
                <div class ="type">
                    <button>Water</button>
                </div>
            </div>
        </div> 

        <div class="popup" id="popup">
            <span class="close" onclick="closePopup()">✖</span>
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-description"></p>
        </div>
        
        <script>
            // Data for each Pokémon (you can expand this with actual descriptions)
            const pokemonData = {
                
            "Squirtle": "Squirtle is a Water-type Pokémon. It evolves into Wartortle.",
            "Wartortle": "Wartortle is the evolved form of Squirtle and a Water-type Pokémon.",
            "Blastoise": "Blastoise is the final form of Squirtle, known for its powerful water cannons.",
            "Poliwag": "Poliwag is a Water-type Pokémon known for its spiral pattern on its belly.",
            "Poliwhirl": "Poliwhirl is the evolved form of Poliwag, recognized by its round body and hands.",
            "Poliwrath": "Poliwrath is the final evolution of Poliwag, known for its fighting ability and strong arms.",
            "Totodile": "Totodile is a Water-type Pokémon from the Johto region, known for its playful nature.",
            "Croconaw": "Croconaw is the evolved form of Totodile, known for its strong jaws and agility.",
            "Feraligatr": "Feraligatr is the final evolution of Totodile, known for its fierce temper and powerful bite."
            };
        
            const popup = document.getElementById("popup");
        
            // Function to show the popup
            function showPopup(pokemon) {
                const name = document.getElementById("pokemon-name");
                const description = document.getElementById("pokemon-description");
        
                name.innerText = pokemon;
                description.innerText = pokemonData[pokemon];
        
                popup.classList.add("active");
            }
        
            // Function to close the popup
            function closePopup() {
                popup.classList.remove("active");
            }
        
            // Add click event to each card
            document.querySelectorAll(".card").forEach(card => {
                card.addEventListener("click", () => {
                    const pokemonName = card.querySelector("h2").innerText;
                    showPopup(pokemonName);
                });
            });
        </script>
        
    </body>
</html>

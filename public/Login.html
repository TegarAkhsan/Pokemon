<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Login</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- <form action="login.php" method="POST"> -->

</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="images/Logo-image/Logo.png" alt="Pokemon Logo" class="logo">
            <h2>Pokémon Trainer Login</h2>
            <form action="Login.php" method="POST">
                <label for="username">Trainer Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <p class="footer-text">Not a Trainer? <a href="signup.html">Sign up</a> now!</p>
        </div>
    </div>
</body>
</html>

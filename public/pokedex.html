    <body>

            <button class="dark"onclick="window.location.href='pokedex-dark.html'">Dark</button>
            <button class="dragon"onclick="window.location.href='pokedex-dragon.html'">Dragon</button>
            <button class="steel"onclick="window.location.href='pokedex-steel.html'">Steel</button>

        <div class="con-1-pokedex">

                <img src="images/pokedex-image/Pokemon/Charmander.png" alt="" class="card-pokemon">

            <div class="card">
                <img src="images/pokedex-image/Pokemon/Charmeleon.png">
                <h2>Charmeleon</h2>
                <div class ="type">
                    <button>Fire</button>
                </div>
            </div>

            <div class="card">
                <img src="images/pokedex-image/Charizard-Img.png">
                <h2>Charizard</h2>
                <div class ="type">
                    <button>Fire</button>
                </div>
            </div>
        </div> 
        
        <div class="con-2-pokedex">
            <div class="card">
                <img src="images/pokedex-image/Pokemon/Scorbunny.png" alt="">
                <h2>Scorbunny</h2>
                <div class ="type">
                    <button>Fire</button>
                </div>
            </div>

            <div class="card">
                <img src="images/pokedex-image/Pokemon/Raboot.png">
                <h2>Raboot</h2>
                <div class ="type">
                    <button>Fire</button>
                </div>
            </div>

            <div class="card">
                <img src="images/pokedex-image/Pokemon/Cinderace.png">
                <h2>Cinderace</h2>
                <div class ="type">
                    <button>Fire</button>
                </div>
            </div>
        </div> 

        <div class="con-3-pokedex">
            <div class="card">
                <img src="images/pokedex-image/Pokemon/Cyndaquil.png" alt="">
                <h2>Cyndaquil</h2>
                <div class ="type">
                    <button>Fire</button>
                </div>
            </div>

            <div class="card">
                <img src="images/pokedex-image/Pokemon/Quilava.png">
                <h2>Quilava</h2>
                <div class ="type">
                    <button>Fire</button>
                </div>
            </div>

            <div class="card">
                <img src="images/pokedex-image/Pokemon/Typhlosion.png">
                <h2>Typhlosion</h2>
                <div class ="type">
                    <button>Fire</button>
                </div>
            </div>
        </div> 

        <!-- <div class="bottom-img">
            <img src="pokedex-image/Bottom-Img.png" alt="">
        </div> -->

        <div class="popup" id="popup">
            <span class="close" onclick="closePopup()">✖</span>
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-description"></p>
        </div>
        
        <script>
            const pokemonData = {
                "Charmander": "Charmander is a Fire-type Pokémon. It evolves into Charmeleon.",
                "Charmeleon": "Charmeleon is the evolved form of Charmander and a Fire-type Pokémon.",
                "Charizard": "Charizard is the final form of Charmander, and it can fly.",
                "Scorbunny": "Scorbunny is a Fire-type Pokémon from the Galar region.",
                "Raboot": "Raboot is the evolved form of Scorbunny.",
                "Cinderace": "Cinderace is the final evolution of Scorbunny, known for its agility.",
                "Cyndaquil": "Cyndaquil is a Fire-type Pokémon known for its back flames.",
                "Quilava": "Quilava is the evolved form of Cyndaquil.",
                "Typhlosion": "Typhlosion is the final evolution of Cyndaquil, known for its powerful flames."
            };
        
            const popup = document.getElementById("popup");
        
            // Function to show the popup
            function showPopup(pokemon) {
                const name = document.getElementById("pokemon-name");
                const description = document.getElementById("pokemon-description");
        
                name.innerText = pokemon;
                description.innerText = pokemonData[pokemon];
        
                popup.classList.add("active");
            }
        
            // Function to close the popup
            function closePopup() {
                popup.classList.remove("active");
            }
        
            // Add click event to each card
            document.querySelectorAll(".card").forEach(card => {
                card.addEventListener("click", () => {
                    const pokemonName = card.querySelector("h2").innerText;
                    showPopup(pokemonName);
                });
            });
        </script>
        <script src="js/pokedex-header.js"></script>

    </body>
</html>

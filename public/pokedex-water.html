        <div class="popup" id="popup">

        <script>
            // Data for each Pokémon (you can expand this with actual descriptions)
            const pokemonData = {
                
            "Squirtle": "Squirtle is a Water-type Pokémon. It evolves into Wartortle.",
            "Wartortle": "Wartortle is the evolved form of Squirtle and a Water-type Pokémon.",
            "Blastoise": "Blastoise is the final form of Squirtle, known for its powerful water cannons.",
            "Poliwag": "Poliwag is a Water-type Pokémon known for its spiral pattern on its belly.",
            "Poliwhirl": "Poliwhirl is the evolved form of Poliwag, recognized by its round body and hands.",
            "Poliwrath": "Poliwrath is the final evolution of Poliwag, known for its fighting ability and strong arms.",
            "Totodile": "Totodile is a Water-type Pokémon from the Johto region, known for its playful nature.",
            "Croconaw": "Croconaw is the evolved form of Totodile, known for its strong jaws and agility.",
            "Feraligatr": "Feraligatr is the final evolution of Totodile, known for its fierce temper and powerful bite."
            };
        
            const popup = document.getElementById("popup");
        
            // Function to show the popup
            function showPopup(pokemon) {
                const name = document.getElementById("pokemon-name");
                const description = document.getElementById("pokemon-description");
        
                name.innerText = pokemon;
                description.innerText = pokemonData[pokemon];
        
                popup.classList.add("active");
            }
        
            // Function to close the popup
            function closePopup() {
                popup.classList.remove("active");
            }
        
            // Add click event to each card
            document.querySelectorAll(".card").forEach(card => {
                card.addEventListener("click", () => {
                    const pokemonName = card.querySelector("h2").innerText;
                    showPopup(pokemonName);
                });
            });
        </script>

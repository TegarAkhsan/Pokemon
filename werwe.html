<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .card {
            width: 250px;
            height: 350px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .card-content h3 {
            margin-top: 0;
            font-size: 1.2em;
        }

        .card-content p {
            font-size: 0.9em;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0. 3s;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .card-overlay button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-overlay button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/250x350" alt="Card Image">
            <div class="card-content">
                <h3>Card Title</h3>
                <p>Card Description</p>
            </div>
            <div class="card-overlay">
                <button>Learn More</button>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x350" alt="Card Image">
            <div class="card-content">
                <h3>Card Title</h3>
                <p>Card Description</p>
            </div>
            <div class="card-overlay">
                <button>Learn More</button>
            </div>
        </div>
    </div>
</body>
</html>

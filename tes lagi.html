<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbasaur</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .card {
            background-color: #0f1e18;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .card .type {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card .type button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card .type button:nth-child(2) {
            background-color: #a94442;
        }

        .card .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card .info span {
            font-size: 1.2em;
        }

        .card .info img {
            width: 20px;
            height: 20 px;
            margin-right: 10px;
        }

        .card .description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .card .description span {
            font-weight: bold;
        }

        .gradient {
            background-image: linear-gradient(to bottom, #5cb85c, #a94442);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="gradient"></div>
        <img src="bulbasaur.png" alt="Bulbasaur">
        <h2>Bulbasaur</h2>
        <div class="type">
            <button>Grass</button>
            <button>Poison</button>
        </div>
        <div class="info">
            <span>Height: 0.7m</span>
            <img src="height.png" alt="Height">
            <span>Weight: 6.9kg</span>
            <img src="weight.png" alt="Weight">
        </div>
        <div class="description">
            <span>Description:</span> Bulbasaur is a grass/poison-type Pok√©mon. It has a plant bulb on its back, which grows into a vine when it reaches maturity.
        </div>
    </div>
</body>
</html>

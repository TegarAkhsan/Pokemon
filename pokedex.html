<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokémon World</title>
        <link rel="stylesheet" href="biome styles.css">

    </head>
    <body>
        <div class="hero">
            <nav>
                <img src="Logo-image/Logo.png" class="logo">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="pokedex.html">Biome</a></li>
                    <li><a href="pokeball.html">Pokeball</a></li>
                    <li><a href="#news">News</a></li>
                </ul>
            </nav>

            <div class="cobalah">
                <div class="hayah">
                    <h1>Charizard</h1>
                </div>
                <div class="container">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="Charizard">
                    </div>
                <div class="hero-desc">
                    <p>Charizard is a dual-type Fire/Flying Pokémon. It is known as the Flame Pokémon. 
                        It is the final evolution of Charmander.
                    </p>
                </div>
            </div>
            </div>
        </div>

        <div class="pokedex">
            <div class="card">
                <img src="biome-image/Archeus-Img.png" alt="">
                <h2>Archeus</h2>
                <div class ="type">
                    <button>Divine</button>
                </div>
            </div>

            <div class="card">
                <img src="biome-image/Charizard-Img.png">
                <h2>Charizard</h2>
                <div class ="type">
                    <button>Fire</button>
                </div>
            </div>

            <div class="card">
                <img src="biome-image/Pikachu-Img.png" alt="">
                <h2>Pikachu</h2>
                <div class ="type">
                    <button>Lighthing</button>
                </div>
            </div>

            <div class="card">
                <img src="biome-image/Giratina-Img.png" alt="">
                <h2>Giratina</h2>
                <div class ="type">
                    <button>Water</button>
                </div>
            </div>
        </div>    
    </body>
</html>

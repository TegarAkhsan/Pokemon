<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="Signup-container">
        <div class="Signup-card">
            <img src="Logo-image/Logo.png" alt="Pokemon Logo" class="logo">
            <h2>Pokémon Trainer Signup</h2>
            <form action="dashboard.html" method="POST">
                <label for="username">Trainer Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
                <label for="Email">Trainer Email</label>
                <input type="text" id="Email" name="Email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Signup</button>
            </form>
            <p class="footer-text">Not a Trainer? <a href="signup.html">Sign up</a> now!</p>
        </div>
    </div>
</body>
</html>
